<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header><img src="../img/logo.PNG" alt="" /></header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Admin
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="nuevo.html">Crear producto</a></li>
                <li><a class="dropdown-item" href="editar.html">Editar productos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="carritos.html">Ver carritos</a></li>
              </ul>
            </li>
          </ul>
          <div id="cartCount" data-bs-toggle="modal" data-bs-target="#modalCarrito">Admin</div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Completa los datos del producto</h2>
      <div id="prod">
        <div id="prodInput">
          <form id="newProdForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="code" class="form-label">Codigo</label>
              <input type="text" class="form-control" id="code" name="code" required />
            </div>
            <div class="mb-3">
              <label for="thumbnail" class="form-label">Foto</label>
              <input type="url" class="form-control" id="thumbnail" name="thumbnail" required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="number" class="form-control" id="price" name="price" step="0.01" required />
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" name="stock" step="1" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripcion</label>
              <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="newProdBtn">Crear</button>
          </form>
        </div>
        <div id="prodOutput"><div style="text-align: center;">Aqui veras el producto creado</div></div>
      </div>
    </div>
    <footer>Loopa SA - Todos los derechos reservados.</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/newProduct.js"></script>
  </body>
</html>
