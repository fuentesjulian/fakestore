<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container" id="prod">
      <div id="prodInput">
        <h1>Index</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Codigo</label>
            <input type="text" class="form-control" id="code" name="code" required />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Foto</label>
            <input type="url" class="form-control" id="thumbnail" name="thumbnail" required />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" step="1" required />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Descripcion</label>
            <textarea class="form-control" id="description" name="description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div id="prodOutput"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
